<!DOCTYPE html>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }

    body{
      height:100vh;
      background:
        linear-gradient(rgba(0,0,30,0.6), rgba(0,0,50,0.9)),
        url("moon.jpg");
      background-size:cover;
      background-position:center;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family: 'Poppins', Arial, sans-serif;
      color:white;
      overflow:hidden;
    }

    .card{
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      padding:45px 35px;
      border-radius:30px;
      text-align:center;
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
      animation: fadeUp 1s ease;
      max-width:340px;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(40px) scale(0.9);}
      to{opacity:1; transform:translateY(0) scale(1);}
    }

    h1{
      font-size:34px;
      margin-bottom:10px;
      color:#cce6ff;
      text-shadow:0 0 15px rgba(150,200,255,0.8);
    }

    p{
      font-size:16px;
      opacity:0.9;
      margin-bottom:20px;
    }

    .heart{
      font-size:28px;
      animation: beat 1.5s infinite;
    }

    @keyframes beat{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.3);}
    }

    .line{
      margin-top:15px;
      font-size:15px;
      opacity:0.85;
      font-style:italic;
    }
    /* ---------- MOBILE RESPONSIVE (YES PAGE) ---------- */
@media (max-width: 600px){

  .card{
    width:90%;
    padding:30px 20px;
    border-radius:22px;
  }

  h1{
    font-size:26px;
  }

  p{
    font-size:15px;
  }

  h2{
    font-size:20px;
  }
}

  </style>
</head>
